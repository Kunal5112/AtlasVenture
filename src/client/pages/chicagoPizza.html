<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Street Coffee</title>
    <link rel="stylesheet" href="../styles/domino.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" rel="stylesheet"> <!-- Added Bootstrap Icons CSS -->
    <style>
        /* Adjust the size of the navbar */
       
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh; /* Set the height to 100% of the viewport height */
        }

        .rating-container {
            display: flex;
            gap: 10px;
        }

        /* Style the rating stars */
        .rating {
            font-size: 24px;
            cursor: pointer;
        }
    
        .navbar-brand {
            font-size: 28px; /* Set your preferred font size */
            padding: 30px 0 20px; /* Adjust top, bottom, and bottom padding */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Adjust the size of the carousel */
        .carousel {
            max-width: 500px; /* Set your preferred width */
            margin: auto;
            border-radius: 15px; /* Rounded corners */
            overflow: hidden;
            margin-top: 30px; /* Add space between header and slider */
        }

        .carousel img {
            max-height: 300px; /* Set your preferred height */
            width: auto;
            margin: auto;
            border-radius: 15px; /* Rounded corners for images */
        }

        /* Faster transition speed */
        .carousel-inner {
            transition: transform 0.1s ease-in-out; /* Adjust transition duration */
        }

        /* Set the background color to black */
        body {
            background-color: #000;
            color: #fff; /* Set text color to white */
        }

        /* Set navbar background color to black */
        .navbar {
            background-color: #000;
            margin-top: 20px; /* Lower the navbar */
        }

        /* Style the button */
        .btn-primary {
            background-color: #fcd000; /* Grey color */
            border-color: black; /* Grey color for border */
        }

        .btn-primary:hover {
            background-color: #bbb; /* Lighter grey on hover */
            border-color: #bbb; /* Lighter grey on hover for border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shiny hover effect */
        }

        /* Style the star rating */
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Add space between text and stars */
        }

        .rating i {
            font-size: 24px;
            color: #ffd700; /* Golden color for stars */
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Chicago Pizza</span>
        </div>
    </nav>
</header>

<!-- Image Slider Section -->
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
            <img src="https://images.pexels.com/photos/3682837/pexels-photo-3682837.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="https://images.pexels.com/photos/1082343/pexels-photo-1082343.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100 rounded" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://images.pexels.com/photos/3761662/pexels-photo-3761662.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container center-container">

    <div id="rating-container">
      <div class="rating" data-rating="1" onclick=rate(1)>★</div>
      <div class="rating" data-rating="2" onclick=rate(2)>★</div>
      <div class="rating" data-rating="3" onclick=rate(3)>★</div>
      <div class="rating" data-rating="3" onclick=rate(3)>★</div>
    
      
    </div>
  </div>
<!-- Centered Text Section -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>Delicious coffee , Just for You!</h2>
            <p>Discover the amazing taste of our coffee made with the finest ingredients.</p>
            <p>Talegaon Dahbade , Near railway station </p>
            <a class="btn btn-primary" href="https://maps.app.goo.gl/4wbwExiYiktvqQT9A">Take me to Map.</a>
        </div>
    </div>
</div>
